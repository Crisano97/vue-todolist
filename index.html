<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>TODOLIST</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- my css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
</head>

<body>

    <div id="app">
        <div class="container mt-5">
            <div class="row">
                <div class="col-12">
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between" v-for="(todo, index) in todos">
                            <span  :class="{'text-decoration-line-through': todo.done == true}">
                                {{ todo.text }}
                            </span>

                            <button role="button" class="text-danger fw-bold" v-on:click="todos.splice(index, 1)">X</button>
                        </li>
                    </ul>
                    <input type="text" v-model="newTodo">
                    <button  v-on:click="addToList(newTodo)">Aggiungi</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
